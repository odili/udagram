apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - name: reverseproxy
          image: odili/reverseproxy
          resources:
            limits:
              memory: '1024Mi'
              cpu: '500m'
          ports:
            - containerPort: 8080
